{% load gravatar %}

<!-- Header -->
	<header>
		<!-- Header desktop -->
		<div class="wrap-menu-header gradient1 trans-0-4">
			<div class="container h-full">
				<div class="wrap_header trans-0-3">
					<!-- Logo -->
					<div class="logo">
						<a href="{% url 'restaurant:index' %}">
							<img src="images/icons/logo.png" alt="IMG-LOGO" data-logofixed="images/icons/logo2.png">
						</a>
					</div>

					<!-- Menu -->
					<div class="wrap_menu p-l-45 p-l-0-xl">
						<nav class="menu">
							<ul class="main_menu">
							{% if user.is_authenticated %}  
								<li >
									<a href="{% url 'accounts:profile' user.username %}">마이페이지</a>
								</li>
								<li >
									<a href="{% url 'accounts:update'%}">정보수정</a>
								</li>
								<li >
									<a href="{% url 'accounts:change_password'%}">암호변경</a>
								</li>        
								<li>
									<a href="{% url 'accounts:logout' %}">로그아웃</a>
								</li>
								<li>
								<form action="{% url 'accounts:delete' %}" method="POST" style="display: inline;">
									{% csrf_token %}
									<input type="submit" value="회원탈퇴" class="btn btn-danger">
								</form>
								</li>
							{% else %}
								<li>
									<a href="{% url 'accounts:login' %}">로그인</a>
								</li>
								<li>
									<a href="{% url 'accounts:signup' %}">회원가입</a>
								</li>
							{% endif %}
							</ul>
						</nav>
					</div>

					<!-- Social -->
					<div class="social flex-w flex-l-m p-r-20">
						<a href="#"><i class="fa fa-tripadvisor" aria-hidden="true"></i></a>
						<a href="#"><i class="fa fa-facebook m-l-21" aria-hidden="true"></i></a>
						<a href="#"><i class="fa fa-twitter m-l-21" aria-hidden="true"></i></a>

						<button class="btn-show-sidebar m-l-33 trans-0-4"></button>
					</div>
				</div>
			</div>
		</div>
	</header>
